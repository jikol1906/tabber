<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        * {
            margin: 0;
            font-family: sans-serif;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
        }

        .wrapper {

            height: 6em;
            width: 950px;
            margin: 30px auto;
            background: repeating-linear-gradient(
                    to bottom,
                    transparent 0 calc(100% / 6 - 1px), #000 calc(100% / 6 - 1px) calc(100% / 6)) 0 -0.5em;
            position: relative;
        }

        .note {
            position: absolute;
            top: 0;
            left: 0;
            padding: 0px 0.2em;
            line-height: 1em;
            width: 0.5em;
            background: #fff;
            transform: translate(calc(var(--x, 0) * 100%), calc(var(--y, 0) * 100%));
        }
    </style>


</head>
<body>

<h1>Første sektion</h1>

<p><strong>*Husk at stemme dit G op i A (pas på hvis du har gamle strenge, da de kan springe)</strong></p>

<div id="0" class="wrapper" style="font-size:20px">
    <span class="note" style="--x:0;--y:0">E</span>
    <span class="note" style="--x:0;--y:1">H</span>
    <span class="note" style="--x:0;--y:2">A</span>
    <span class="note" style="--x:0;--y:3">D</span>
    <span class="note" style="--x:0;--y:4">A</span>
    <span class="note" style="--x:0;--y:5">E</span>
</div>


<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>

<script>

    let current = 0;
    let wrapperNum = 0;
    let wrapper = $(`#${wrapperNum}`);

    function insertArpp(notes, start, ascending) {

        start--;

        if (ascending) {
            notes.forEach((note, i) => {
                wrapper.append(`<span class="note" style="--x:${current += 2};--y:${start - i}">${note}</span>`)

                checkWrapperCapacity()
            });
        } else {
            notes.reverse().forEach((note, i) => {
                wrapper.append(`<span class="note" style="--x:${current += 2};--y:${start + i}">${note}</span>`)

                checkWrapperCapacity()

            })
        }




    }

    function insertChord(notes, start) {


        notes.forEach((note, i) => {

            wrapper.append(`<span class="note" style="--x:${current};--y:${start - i}">${note}</span>`)

        });

        current += 2;
    }

    function insertWrapper() {
        const body = $('body');

        body.append(`
            <div id="${++wrapperNum}" class="wrapper" style="font-size:20px">
                <span class="note" style="--x:0;--y:0">E</span>
                <span class="note" style="--x:0;--y:1">H</span>
                <span class="note" style="--x:0;--y:2">A</span>
                <span class="note" style="--x:0;--y:3">D</span>
                <span class="note" style="--x:0;--y:4">A</span>
                <span class="note" style="--x:0;--y:5">E</span>
            </div>
        `)


    }

    function checkWrapperCapacity() {
        if (current % 52 === 0) {
            insertWrapper();
            wrapper = $(`#${wrapperNum}`);
            current = 0;
        }
    }

    insertArpp([5, 7, 0,7], 5, true);
    insertArpp([7,0], 3, false);
    //-------------------------
    insertArpp([7, 0, 7, 0], 4, true);
    insertArpp([0, 7], 2, false);
    //-------------------------
    insertArpp([7,9,0,8], 5, true);
    insertArpp([9,0], 3, false);
    insertArpp([5, 7, 0,7], 5, true);
    insertArpp([7, 0], 3, false);
    //---
    insertArpp([5, 7, 0,7], 5, true);
    insertArpp([7,0], 3, false);
    insertArpp([7, 0, 7, 0], 4, true);
    insertArpp([0, 7], 2, false);
    //--------
    insertArpp([7,9,0,8], 5, true);
    insertArpp([9,0], 3, false);
    //-----
    insertArpp([0,9,0,8], 5, true);
    insertArpp([9,0], 3, false);

</script>


</body>
</html>
